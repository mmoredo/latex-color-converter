<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Convert HEX and RGB color codes to LaTeX</title>
</head>

<body>

    <div id="container">
        <div id="left">
            <h1><span class="latex">L<sup>a</sup>T<sub>e</sub>X</span> Color Converter</h1>
            <h2>Convert HEX and RGB color codes to LaTeX</h2>

            <div id="search">
                <input id="colorInput" type="text" placeholder="Enter a color"><button id="colorConvert"
                    onclick="getInput()"><i class="fas fa-arrow-right"></i></button>
                <label>
            </div>
            <div id="output">
                <div id="result">
                    <h3>{rgb}{<span id="colorOutput"></span>}</h3>
                </div>
                <button onclick="copyToClipboard('result')"><i class="far fa-copy"></i> Copy</button>
            </div>
            <div id="error">Error</div>
        </div>
        <div id="right">
        </div>
    </div>
</body>

</html>
